{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content  %}

{% include "themes/left_menu.html" %}

<div class="col-lg-6">
    <form class="form-horizontal" method="post" action="/theme/add/">
        {% csrf_token %}
        <fieldset>
            <legend>Add theme</legend>
            <div class="form-group">
                <label for="theme" class="col-lg-2 control-label">Theme</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="theme" name="theme" placeholder="theme"/>
                </div>
            </div>
            <div class="form-group">
                <label for="engine" class="col-lg-2 control-label">Engine</label>
                <div class="col-lg-10">
                    <select class="form-control" id="engine" name="engine">
                        {% for engine in engines %}
                            <option value="{{engine.id}}">{{engine.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-8"></div>
                <div class="col-lg-4">
                    <input type="submit" class="btn btn-primary col-lg-12 active"  value="Create" />
                </div>
            </div>
        </fieldset>
    </form>
</div>

{% endblock %}
