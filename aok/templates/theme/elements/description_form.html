<form id="descForm" action="{% url 'theme-edit-description' desc.pk %}" method="post" class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
            {% if field.errors %}
            <div class="alert alert-error" role="alert">
                {{ field.errors }}
            </div>
            {% endif %}
            <label for="title" class="col-sm-2 control-label">
                {{ field.label_tag }}
            </label>
            <div class="col-sm-10">
                {{ field }}
            </div>
        </div>
    {% endfor %}
    <div class="form-group"><div class="col-sm-offset-2 col-sm-10"><input type="submit" value="Send" class="btn btn-default"></div></div>
</form>
