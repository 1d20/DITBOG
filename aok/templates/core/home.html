{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Authorization</title>

  <!-- CSS  -->
  <link href="{% static 'vendors/materialize/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div id="index-banner" class="parallax-container">
    <div class="outer">
      <div class="section no-pad-bot middle">
        <div class="container inner">
          <br><br>
          <h1 class="header center">Android Online Kit</h1>
          <div class="row center">
            <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
          </div>
          <div class="row center">
            <a href="#login" id="download-button" class="btn-large waves-effect waves-light light-green lighten-1 modal-trigger">Login</a>
          </div>
          <br><br>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="login" class="modal">
    <div class="row">
      <div class="col s12">
        <h4 class="light-blue-text darken-4">Modal Header</h4>
      </div>
    </div>

    <form class="col s12" method="post" action="{% url 'auth' %}">
      {% csrf_token %}
      <div class="row">
        <div class="input-field col s12">
          <input id="username" name="username" type="text" class="validate" autofocus>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    
      <div class="action-bar">
        <button type="submit" class="waves-effect waves-green btn green">Login</button>
      </div>
    </form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'vendors/materialize/js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' %}"></script>

  </body>
</html>
