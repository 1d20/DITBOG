<div class="col-lg-2">
    <br/>
    <div class="list-group">
        <a href="/mail/mails/" class="list-group-item {%if active_mail == 0 %}active{% endif %}"
                >All mails<span class="badge">0</span></a>
        {% for mail in mails %}
        <a href="/mail/mails/{{mail.id}}"
           class="list-group-item {%if active_mail == mail.id %}active{% endif %}">{{ mail.login|truncatechars:17 }}</a>
        {% endfor %}
    </div>
</div>
